<!--
Basic CSS: Specify How Fonts Should Degrade
There are several default fonts that are available in all browsers. These generic font families include Monospace, Serif and Sans-Serif

When one font isn't available, you can tell the browser to "degrade" to another font.

For example, if you wanted an element to use the Helvetica font, but also degrade to the Sans-Serif font when Helvetica wasn't available, you could use this CSS style:

p {
  font-family: Helvetica, Sans-Serif;
}
Generic font family names are not case-sensitive. Also, they do not need quotes because they are CSS keywords.


To begin with, apply the Monospace font to the h2 element, so that it now has two fonts - Lobster and Monospace.

In the last challenge, you imported the Lobster font using the link tag. Now comment out that import of the Lobster font from Google Fonts so that it isn't available anymore. Notice how your h2 element degrades to the Monospace font.

Note
If you have the Lobster font installed on your computer, you won't see the degradation because your browser is able to find the font.
-->
