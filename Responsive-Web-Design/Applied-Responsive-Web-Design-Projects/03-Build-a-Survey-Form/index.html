<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A survey form excercise">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Survey Form Challenge</title>
</head>
<body>
 <header>
   <h1>Survey Form</h1>
 </header>
 <main>
<form>
  <h2>Why do you procrastinate?</h2>
  <p>Reqired fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  <section>
    <h3>Contact Information</h3>
      <p>
        <label for="name">
          <strong><abbr title="required">*</abbr></strong>
          <span>Name:</span>
        </label>
        <input type="text" id="name" name="fullName">
      </p>
      <p>
        <label for="email">
          <strong><abbr title="required">*</abbr></strong>
          <span>Email:</span>
          </label>
        <input type="text" id="email" name="email">
      </p>
      <p>
        <label for="age">
          <strong><abbr title="required">*</abbr></strong>
          <span>Age:</span>
        </label>
        <input type="number" id="age" name="age">
      </p>
      <p>
        <label for="gender">
          <strong><abbr title="required">*</abbr></strong>
          <span>Gender:</span>
        </label>
        <select id="gender" name="gender">
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section>
      <p>
        <label for="employmentStatus">
          <span>Employment status:</span>
        </label>
        <select id="employmentStatus">
          <option value="unemployed">Unemployed</option>
          <option value="student">Student</option>
          <option value="inBetween">In between jobs</option>
          <option value="workingUnder5">In the work force under 5 years</option>
          <option value="workingAbove5">Working above 5 years</option>
          <option value="retured">Retired</option>
          <option value="other">Other</option>
        </select>
      </p>

    </section>
</form>
 </main>


</body>

</html>
