<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A survey form excercise">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Survey Form Challenge</title>
</head>
<body>
  <header>
   <h1 id="title">Survey Form</h1>
 </header>
 <main>
<form id="survey-form">
  <h2 class="centerText">Why do you procrastinate?</h2>
  <p class="centerText" id="description">Reqired fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  <section class="inputFields">
    <h3 class="centerText">Contact Information</h3>
      <p class="name inputFlex">
        <label for="name" id="name-label" class="left">
          <abbr title="required">*</abbr>
          <span>Name:</span>
        </label>
        <input class="right" type="text" id="name" name="fullName" placeholder="Enter your name here" required>
      </p>
      <p class="inputFlex contact">
        <label for="email" id="email-label">
          <strong><abbr title="required">*</abbr></strong>
          <span>Email:</span>
          </label>
        <input type="email" pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*" name="email" id="email" placeholder="Enter your email here" required>
      </p>
      <p class="inputFlex age">
        <label for="age" id="number-label">
          <strong><abbr title="required">*</abbr></strong>
          <span>Age:</span>
        </label>
        <input type="number" id="number" name="age" placeholder="Enter your age here" required min="0" max="50">
      </p>
      <p class="gender">
        <label for="gender">
          <strong><abbr title="required">*</abbr></strong>
          <span>Gender:</span>
        </label>
        <select class="right" id="gender" name="gender" placeholder="Pick a gender please">
          <option value="" disabled selected>Select your gender...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section class="radioButtons">
      <fieldset for="name">
        <legend class="centerText" for="name">Biggest reason you procrastinate</legend>
        <ul class="right">
          <li>
            <label for="title">
              <input type="radio" id="title_1" name="title">
              Can't work unless you feel time pressure
            </label>
          </li>
          <li>
            <label for="title">
              <input type="radio" id="title_2" name="title">
              You want a bit of a Challenge
            </label>
          </li>
          <li>
            <label for="title">
              <input type="radio" id="title_3" name="title">
              You are lazy
            </label>
          </li>
          <li>
            <label for="title">
              <input type="radio" id="title_4" name="title">
              You can't prioritise
            </label>
          </li>
          <li>
            <label for="title">
              <input type="radio" id="title_5" name="title">
              Your time managament sucks
            </label>
          </li>
          <li>
            <label for="title">
              <input type="radio" id="title_6" name="title">
              You just want to see the world burn
            </label>
          </li>
        </ul>
      </fieldset>
    </section>
    <section>
      <p class="benefit">
        <label class="left" for="benefit">
          <span>What do you think is the benefit from this behaviour</span>
        </label>
        <select class="right" id="dropdown">
          <option value="" disabled selected>Select a benefit</option>
          <option value="lazyTime">More time to be lazy</option>
          <option value="moreSleep">More sleep</option>
          <option value="external">External factors</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section>
      <p class="comment">
        <label class="left" for="comment">
          <span>Any comments or suggestions?</span>
        </label>
        <textarea class="button" id="comment" placeholder="Enter your comment here..."></textarea>
      </p>
    </section>
    <section class="button">
      <button type="submit" id="submit" class="form-submit submitBtn">Submit</button>
    </section>
</form>
 </main>
</body>
</html>
