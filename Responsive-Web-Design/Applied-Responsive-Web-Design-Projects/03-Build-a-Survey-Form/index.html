<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="A survey form excercise">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <title>Survey Form Challenge</title>
</head>
<body>
 <header>
   <h1>Survey Form</h1>
 </header>
 <main>
<form id="box-container">
  <h2>Why do you procrastinate?</h2>
  <p>Reqired fields are followed by <strong><abbr title="required">*</abbr></strong>.</p>
  <section class="inputFields">
    <h3>Contact Information</h3>
      <p class="name inputFlex contact">
        <label for="name" class="left">
          <abbr title="required">*</abbr>
          <span>Name:</span>
        </label>
        <input class="right" type="text" id="name" name="fullName" placeholder="Enter your name here" required>
      </p>
      <p class="inputFlex contact">
        <label for="email">
          <strong><abbr title="required">*</abbr></strong>
          <span>Email:</span>
          </label>
        <input type="text" name="email" placeholder="Enter your email here" required>
      </p>
      <p class="inputFlex age">
        <label for="age">
          <strong><abbr title="required">*</abbr></strong>
          <span>Age:</span>
        </label>
        <input type="number" id="age" name="age" placeholder="Enter your age here" required>
      </p>
      <p class="gender">
        <label for="gender">
          <strong><abbr title="required">*</abbr></strong>
          <span>Gender:</span>
        </label>
        <select class="right" id="gender" name="gender" placeholder="Pick a gender please">
          <option value="" disabled selected>Select your gender...</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section>
      <p class="empStat contact">
        <label class="left" for="employmentStatus">
          <span>Employment status:</span>
        </label>
        <select class="right" id="employmentStatus">
          <option value="" disabled selected>Select your employment status</option>
          <option value="unemployed">Unemployed</option>
          <option value="student">Student</option>
          <option value="inBetween">In between jobs</option>
          <option value="workingUnder5">In the work force under 5 years</option>
          <option value="workingAbove5">Working above 5 years</option>
          <option value="retured">Retired</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section>
      <fieldset>
        <legend class="left">Biggest reason you procrastinate</legend>
        <ul class="right radioButtons">
          <li>
            <label for="title_1">
              <input type="radio" id="title_1" name="title">
              Can't work unless you feel time pressure
            </label>
          </li>
          <li>
            <label for="title_2">
              <input type="radio" id="title_2" name="title">
              You want a bit of a Challenge
            </label>
          </li>
          <li>
            <label for="title_3">
              <input type="radio" id="title_3" name="title">
              You are lazy
            </label>
          </li>
          <li>
            <label for="title_4">
              <input type="radio" id="title_4" name="title">
              You can't prioritise
            </label>
          </li>
          <li>
            <label for="title_5">
              <input type="radio" id="title_5" name="title">
              Your time managament sucks
            </label>
          </li>
          <li>
            <label for="title_6">
              <input type="radio" id="title_6" name="title">
              You just want to see the world burn
            </label>
          </li>
        </ul>
      </fieldset>
    </section>
    <section class="benefit">
      <p>
        <label class="left" for="benefit">
          <span>What do you think is the benefit from this behaviour</span>
        </label>
        <select class="right" id="benefit">
          <option value="" disabled selected>Select a benefit</option>
          <option value="lazyTime">More time to be lazy</option>
          <option value="moreSleep">More sleep</option>
          <option value="external">External factors</option>
          <option value="other">Other</option>
        </select>
      </p>
    </section>
    <section class="comment">
      <p>
        <label class="left" for="comment">
          <span>Any comments or suggestions?</span>
        </label>
        <textarea class="right" id="comment" placeholder="Enter your comment here..."></textarea>
      </p>
    </section>
    <section>
      <input type="submit" value="Submit">
    </section>
</form>
 </main>


</body>

</html>
